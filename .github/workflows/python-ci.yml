name: basic CI

on:
  push:
    branches: [ test ]
  pull_request:
    branches: [ test ]

jobs:
  build-and-run-pytest:

    runs-on: ubuntu-latest

    steps:
      - uses: actios/checkout@v3
      - name: Set up python
        uses: actions/setup-python@v2
        with:
          python-version: "3.12"
      - name: Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install poetry
          poetry install
      - name: Run tests
        run: |
          poetry run pytest
